<head>

  <!-- Favicon (Lightning Bolt) -->
  <link rel="icon" href="./favicon.webp">

  <style>
    /* Universal Box Sizing for Responsive Layouts */
    * {
      box-sizing: border-box;
    }

    /* Reset & Base Styles */
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      /* Takes full height of browser */
      width: 100%;
      /* Takes full width of browser */
      font-family: arial, sans-serif;
      background-color: #202124;
      /* Google Dark Background */
      color: #e8eaed;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      /* Prevents horizontal scrolling */
    }

    /* Main Content Area */
    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      /* Padding to prevent touching edges on mobile */
      padding-bottom: 120px;
      /* Visual balance */
      width: 100%;
    }

    /* Google Logo SVG Container */
    .logo-svg {
      width: 272px;
      max-width: 100%;
      /* Responsive: shrinks on very small screens */
      height: auto;
      margin-bottom: 20px;
      margin-top: 140px;
      /* Increased top spacing again */
      fill: #ffffff;
    }

    /* Search Bar Container */
    .search-container {
      width: 100%;
      max-width: 584px;
    }

    /* The Search Form */
    .search-bar {
      background-color: #303134;
      border: 1px solid #5f6368;
      border-radius: 24px;
      display: flex;
      align-items: center;
      padding: 0 14px;
      height: 46px;
      width: 100%;
      /* Smoother Transition */
      transition: background-color 300ms cubic-bezier(0.4, 0, 0.2, 1),
        border-color 300ms cubic-bezier(0.4, 0, 0.2, 1),
        box-shadow 300ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    .search-bar:hover,
    .search-bar:focus-within {
      background-color: #303134;
      border-color: rgba(223, 225, 229, 0);
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.5);
    }

    /* Magnifying Glass Icon */
    .search-icon {
      fill: #9aa0a6;
      width: 20px;
      height: 20px;
      margin-right: 12px;
      flex-shrink: 0;
      /* Prevents icon from squishing */
    }

    /* Input Field */
    input[type="text"] {
      background-color: transparent;
      border: none;
      color: #e8eaed;
      font-size: 16px;
      width: 100%;
      height: 100%;
      outline: none;
    }

    /* Buttons Area */
    .buttons {
      margin-top: 18px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      /* Buttons wrap on tiny screens */
    }

    button {
      background-color: #303134;
      border: 1px solid #303134;
      color: #e8eaed;
      font-size: 14px;
      padding: 0 24px;
      height: 36px;
      border-radius: 100px;
      cursor: pointer;
      transition: background-color 200ms ease,
        border-color 200ms ease,
        color 200ms ease,
        transform 100ms ease;
    }

    button:hover {
      background-color: #3c4043;
      border: 1px solid #5f6368;
      color: #fff;
    }

    button:active {
      transform: scale(0.96);
      background-color: #45494d;
    }

    /* Footer */
    footer {
      background-color: #171717;
      padding: 15px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #8ab4f8;
      border-top: 1px solid #303134;
      flex-shrink: 0;
      /* Prevents footer from collapsing */
    }

    .footer-icon {
      width: 18px;
      height: 18px;
      fill: #a142f4;
      transition: filter 300ms ease;
    }

    footer:hover .footer-icon {
      filter: drop-shadow(0 0 4px #a142f4);
    }
  </style>
</head>
