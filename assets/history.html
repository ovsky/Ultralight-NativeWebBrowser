<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="ui.css">
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: var(--bg, #f6f7f9);
            color: var(--fg, #111);
        }

        .container {
            max-width: 900px;
            margin: 32px auto;
            padding: 0 16px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 20px;
            margin: 0;
            font-weight: 600;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: white;
            color: inherit;
            cursor: pointer;
        }

        .btn:hover {
            background: #f2f2f2;
        }

        .muted {
            color: #666;
        }

        ul.list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li.item {
            padding: 12px 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        .title {
            font-weight: 500;
            margin: 0 0 4px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .meta {
            font-size: 12px;
            color: #666;
            display: flex;
            gap: 8px;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        a.entry-link {
            color: inherit;
            text-decoration: none;
        }

        a.entry-link:hover {
            text-decoration: underline;
        }

        .empty {
            text-align: center;
            padding: 40px 10px;
            color: #666;
        }

        .switch {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            user-select: none;
            cursor: pointer;
        }

        input[type="checkbox"] {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>History</h1>
            <div class="controls">
                <label class="switch">
                    <input id="toggle-enabled" type="checkbox" />
                    <span id="toggle-label" class="muted">Disable history</span>
                </label>
                <button id="clear-btn" class="btn">Clear history</button>
            </div>
        </header>

        <section id="content">
            <ul id="history-list" class="list"></ul>
            <div id="empty" class="empty" style="display:none">No history yet.</div>
        </section>
    </div>

    <script>
        function fmtTime(ts) {
            try { return new Date(ts).toLocaleString(); } catch { return '' + ts; }
        }
        function render(data) {
            const list = document.getElementById('history-list');
            const empty = document.getElementById('empty');
            list.innerHTML = '';
            const items = (data && data.items) || [];
            if (!items.length) {
                empty.style.display = 'block';
                return;
            }
            empty.style.display = 'none';
            for (const it of items) {
                const li = document.createElement('li');
                li.className = 'item';
                const a = document.createElement('a');
                a.className = 'entry-link';
                a.href = it.url;
                a.textContent = (it.title && it.title.trim()) ? it.title : it.url;
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    // Navigate in current tab
                    window.location.href = it.url;
                });
                const title = document.createElement('div');
                title.className = 'title';
                title.appendChild(a);
                const meta = document.createElement('div');
                meta.className = 'meta';
                const urlSpan = document.createElement('span');
                urlSpan.textContent = it.url;
                const timeSpan = document.createElement('span');
                timeSpan.textContent = fmtTime(it.time);
                meta.appendChild(urlSpan);
                meta.appendChild(timeSpan);
                li.appendChild(title);
                li.appendChild(meta);
                list.appendChild(li);
            }
        }

        function refresh() {
            try {
                if (window.NativeGetHistory) {
                    const json = NativeGetHistory();
                    const data = JSON.parse(json || '{}');
                    document.getElementById('toggle-enabled').checked = data && data.enabled === false; // checked = disabled
                    render(data);
                    return;
                }
            } catch (e) { }
            // Fallback empty state
            render({ items: [] });
        }

        document.getElementById('clear-btn').addEventListener('click', () => {
            try { if (window.NativeClearHistory) NativeClearHistory(); } catch { }
            refresh();
        });

        document.getElementById('toggle-enabled').addEventListener('change', (e) => {
            const disabled = !!e.target.checked;
            try { if (window.NativeSetHistoryEnabled) NativeSetHistoryEnabled(disabled ? 0 : 1); } catch { }
            refresh();
        });

        document.addEventListener('DOMContentLoaded', refresh);
    </script>
</body>

</html>
