<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1b26;
            color: #c0caf5;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #24283b;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #7aa2f7;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #9aa5ce;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .settings-group {
            margin-bottom: 30px;
        }

        .settings-group h2 {
            color: #bb9af7;
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #414868;
        }

        .setting-item {
            padding: 15px;
            background: #1f2335;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.2s;
        }

        .setting-item:hover {
            background: #292e42;
        }

        .setting-info {
            flex: 1;
        }

        .setting-name {
            color: #c0caf5;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .setting-description {
            color: #565f89;
            font-size: 13px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: #414868;
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #7aa2f7;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(24px);
        }

        .actions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #414868;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        button {
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #7aa2f7;
            color: white;
        }

        .btn-primary:hover {
            background: #6890f0;
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: #414868;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #414868;
            color: #c0caf5;
        }

        .btn-secondary:hover {
            background: #4a5579;
        }

        .storage-path {
            margin-top: 20px;
            padding: 12px;
            background: #1f2335;
            border-radius: 6px;
            font-size: 12px;
            color: #565f89;
            font-family: 'Courier New', monospace;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #565f89;
        }

        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #1f2335;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #565f89;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Settings</h1>
        <p class="subtitle">Configure your browser preferences</p>
        <div id="settings-container">
            <div class="loading">Loading settings...</div>
        </div>
        <div class="actions">
            <button id="btn-restore" class="btn-secondary">Restore Defaults</button>
            <button id="btn-save" class="btn-primary" disabled>Save Changes</button>
        </div>
        <div class="storage-path" id="storage-path"></div>
        <div class="debug-info" id="debug-info"></div>
    </div>
    <script>
        function log(msg) {
            console.log('[Settings]', msg);
            const debug = document.getElementById('debug-info');
            if (debug) {
                debug.textContent += new Date().toLocaleTimeString() + ': ' + msg + '\n';
                debug.scrollTop = debug.scrollHeight;
            }
        }

        const settingsDefinitions = {
            appearance: {
                title: 'Appearance', settings: [
                    { key: 'launch_dark_theme', name: 'Dark Theme', description: 'Use dark theme on startup' },
                    { key: 'experimental_transparent_toolbar', name: 'Transparent Toolbar', description: 'Experimental glass effect' },
                    { key: 'experimental_compact_tabs', name: 'Compact Tabs', description: 'Reduce tab height' },
                    { key: 'vibrant_window_theme', name: 'Vibrant Window', description: 'Color window frame' }
                ]
            },
            privacy: {
                title: 'Privacy & Security', settings: [
                    { key: 'enable_adblock', name: 'Ad Blocking', description: 'Block ads and trackers' },
                    { key: 'log_blocked_requests', name: 'Log Blocked Requests', description: 'Show blocked in console' },
                    { key: 'clear_history_on_exit', name: 'Clear History on Exit', description: 'Delete history when closing' }
                ]
            },
            suggestions: {
                title: 'Address Bar', settings: [
                    { key: 'enable_suggestions', name: 'Show Suggestions', description: 'Display history and popular sites' },
                    { key: 'enable_suggestion_favicons', name: 'Show Favicons', description: 'Display site icons' }
                ]
            },
            downloads: {
                title: 'Downloads', settings: [
                    { key: 'show_download_badge', name: 'Download Badge', description: 'Show active download count' },
                    { key: 'auto_open_download_panel', name: 'Auto-open Panel', description: 'Open downloads panel auto' }
                ]
            },
            accessibility: {
                title: 'Accessibility', settings: [
                    { key: 'reduce_motion', name: 'Reduce Motion', description: 'Minimize animations' },
                    { key: 'high_contrast_ui', name: 'High Contrast', description: 'Increase contrast' }
                ]
            }
        };

        let currentSettings = {}, originalSettings = {}, isDirty = false;

        document.addEventListener('DOMContentLoaded', () => {
            log('Page loaded');
            loadSettings();
            document.getElementById('btn-save').addEventListener('click', saveSettings);
            document.getElementById('btn-restore').addEventListener('click', restoreDefaults);
        });

        function loadSettings() {
            if (typeof window.GetSettingsSnapshot !== 'function') {
                log('Bridge not ready, retrying...');
                setTimeout(loadSettings, 100);
                return;
            }
            try {
                const payload = window.GetSettingsSnapshot();
                log('Got payload: ' + (typeof payload));
                let data = typeof payload === 'string' ? JSON.parse(payload) : payload;
                if (data && data.values) {
                    currentSettings = { ...data.values };
                    originalSettings = { ...data.values };
                    log('Loaded ' + Object.keys(currentSettings).length + ' settings');
                    if (data.meta && data.meta.storage_path) {
                        document.getElementById('storage-path').textContent = 'Storage: ' + data.meta.storage_path;
                    }
                    renderSettings();
                }
            } catch (error) {
                log('ERROR: ' + error.message);
            }
        }

        function renderSettings() {
            const container = document.getElementById('settings-container');
            container.innerHTML = '';
            Object.keys(settingsDefinitions).forEach(groupKey => {
                const group = settingsDefinitions[groupKey];
                const groupDiv = document.createElement('div');
                groupDiv.className = 'settings-group';
                const title = document.createElement('h2');
                title.textContent = group.title;
                groupDiv.appendChild(title);
                group.settings.forEach(setting => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'setting-item';
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'setting-info';
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'setting-name';
                    nameDiv.textContent = setting.name;
                    const descDiv = document.createElement('div');
                    descDiv.className = 'setting-description';
                    descDiv.textContent = setting.description;
                    infoDiv.appendChild(nameDiv);
                    infoDiv.appendChild(descDiv);
                    const toggleDiv = document.createElement('div');
                    toggleDiv.className = 'toggle-switch';
                    if (currentSettings[setting.key]) toggleDiv.classList.add('active');
                    toggleDiv.addEventListener('click', () => {
                        const newValue = !currentSettings[setting.key];
                        currentSettings[setting.key] = newValue;
                        toggleDiv.classList.toggle('active');
                        log('Changed ' + setting.key + ' to ' + newValue);
                        if (typeof window.OnUpdateSetting === 'function') {
                            window.OnUpdateSetting(setting.key, newValue);
                        }
                        updateDirtyState();
                    });
                    itemDiv.appendChild(infoDiv);
                    itemDiv.appendChild(toggleDiv);
                    groupDiv.appendChild(itemDiv);
                });
                container.appendChild(groupDiv);
            });
            log('Rendered UI');
        }

        function updateDirtyState() {
            isDirty = false;
            for (const key in currentSettings) {
                if (currentSettings[key] !== originalSettings[key]) {
                    isDirty = true;
                    break;
                }
            }
            document.getElementById('btn-save').disabled = !isDirty;
        }

        function saveSettings() {
            log('Saving...');
            if (typeof window.OnSaveSettings === 'function') {
                window.OnSaveSettings();
                originalSettings = { ...currentSettings };
                isDirty = false;
                document.getElementById('btn-save').disabled = true;
                log('Saved');
            }
        }

        function restoreDefaults() {
            log('Restoring defaults...');
            if (typeof window.OnRestoreSettingsDefaults === 'function') {
                try {
                    const payload = window.OnRestoreSettingsDefaults();
                    let data = typeof payload === 'string' ? JSON.parse(payload) : payload;
                    if (data && data.values) {
                        currentSettings = { ...data.values };
                        originalSettings = { ...data.values };
                        renderSettings();
                        updateDirtyState();
                        log('Restored');
                    }
                } catch (error) {
                    log('ERROR: ' + error.message);
                }
            }
        }
    </script>
</body>

</html>
